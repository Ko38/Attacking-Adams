            var h = 600;

                h = window.innerHeight;
            }
            var config = {
                type:Phaser.AUTO,
                width: w,
                height: h,
                backgroundColor: '#99DDFF',
                physics: {
                    default: 'arcade',
                    arcade:{
                        gravity:{y: 200}
                    }
                }
            };
            var game = new Phaser.Game(config);
            game.scene.add("Example1", Example3);
            game.scene.add("Example2", Example3);
            game.scene.add("Example3", Example3);
            game.scene.add("Example4", Example4);
            game.scene.start("Example4");
